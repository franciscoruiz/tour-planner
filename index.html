<!DOCTYPE html>
<html ng-app="planner">
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Tour planner</title>
    <link rel="stylesheet" href="app.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular-resource.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

    <script src="settings.js"></script>
    <script src="app.js"></script>
    <script src="planner.js"></script>
    <script src="resources.js"></script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div class="overmap_panel" ng-controller="RoutesCtrl">
      <div>
        <h2>Add</h2>
        <form name="routeForm" ng-submit="calculateRoute()" ng-controller="NewRouteFormCtrl">
          <input name="origin" ng-model="route.origin" required placeholder="Origin">
          <input name="destination" ng-model="route.destination" required placeholder="Destination">
          <input
            name="waypoints"
            ng-repeat="waypoint in route.waypoints"
            ng-model="waypoint.location"
            placeholder="Waypoint"
            >
          <a ng-click="addWaypoint()">Add waypoint</a>
          <button ng-disabled="!routeForm.$valid">Calculate</button>
        </form>
      </div>
      <div>
        <h2>Routes</h2>
        <ul>
          <li ng-repeat="route in routes | orderBy:'name'" ng-controller="RouteCtrl">
            <a ng-if="isRouteShown(route)" ng-click="hideRoute(route)">[hide]</a>
            <a ng-if="!isRouteShown(route)" ng-click="showRoute(route)">[show]</a>
            <a ng-click="showRouteDetails(route)">[details]</a>
            {{ route.name }}
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
