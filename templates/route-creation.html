<div>
  <h2>
    <a href="#/" class="btn fa fa-lg fa-fw fa-long-arrow-left"></a>
    Add
  </h2>
  <form name="routeForm">
    <input ng-repeat="point in points" ng-model="point.location">

    <button ng-click="newRouteCtrl.addPoint()" type="button">
      Add waypoint
    </button>
    <button
      ng-click="newRouteCtrl.search()"
      type="button"
      ng-disabled="routeForm.$invalid">
      Search
    </button>
    <button ng-click="newRouteCtrl.reset()" type="button">
      Reset
    </button>
  </form>
</div>


<script type="text/ng-template" id="infoWindow.html">
  <div ng-controller="PointCtrl as pointCtrl">
    <h3>{{ point.formatted_address }}</h3>
    <div>{{ point.location }}</div>
    <form>
      <button
        ng-click="pointCtrl.savePoint()"
        ng-hide="point|getResourceID"
        >
        Save
      </button>
      <button
        ng-click="pointCtrl.deletePoint()"
        ng-show="point|getResourceID"
        >
        Delete
      </button>
    </form>
  </div>
</script>
