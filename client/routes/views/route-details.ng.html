<div layout="row" flex class="ma-route-details">
  <div flex="33" offset="33">
    <form layout="column">
      <md-input-container>
        <label>Route Name</label>
        <input ng-model="route.name" ng-disabled="route.owner != $root.currentUser._id" type="text" aria-label="Name">
      </md-input-container>
      <md-input-container>
        <label>Route Description</label>
        <textarea ng-model="route.description" ng-disabled="route.owner != $root.currentUser._id" type="text" aria-label="Description">
        </textarea>
      </md-input-container>

      <div layout="row" layout-align="left">
        <md-button ng-click="save()">Save</md-button>
        <md-button ng-click="reset()">Reset form</md-button>
        <md-button ng-href="/routes">Cancel</md-button>
      </div>

      <div class="angular-google-map-container">
        <ui-gmap-google-map center="map.center" events="map.events" zoom="map.zoom">
          <ui-gmap-marker coords="route.location" options="map.marker.options" events="map.marker.events" idkey="route._id">
          </ui-gmap-marker>
        </ui-gmap-google-map>
      </div>
    </form>
  </div>
</div>
